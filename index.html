<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebel Router Example</title>
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--<script src="assets/js/webcomponents.min.js"></script>-->
    <script src="https://unpkg.com/skatejs-web-components/dist/index-with-deps.min.js"></script>
    <script src="node_modules/rebel-repeater/dist/rebel-repeater.js"></script>
    <script src="node_modules/rebel-loading/dist/rebel-loading.js"></script>
    <script src="src/rebel-router.js"></script>
    <script src="src/pages/home.js"></script>
    <script src="src/pages/info.js"></script>
    <script src="src/pages/resource-item.js"></script>
    <script src="src/pages/resource-list.js"></script>
    <script src="src/pages/resources/species.js"></script>
    <script src="src/pages/resources/starships.js"></script>
    <script src="src/pages/resources/vehicles.js"></script>
    <script src="src/pages/resources/people.js"></script>
    <script src="src/pages/resources/planets.js"></script>

</head>
<body>
    <!--<script src="dist/bundle.js"></script>-->
    <div class="wrapper">
        <header id="main-header">
            REBEL ROUTER DEMO
            <p>A lightweight JavaScript rebel-router written for ultra-modern applications where web components are first class citizens</p>
        </header>
        <nav id="main-nav">
            <a href="#/"><span class="icon icon-home2"></span> Home</a>
            <a href="#/resources/people"><span class="icon icon-user5"></span> People</a>
            <a href="#/resources/starships"><span class="icon icon-rocket"></span> Starships</a>
            <a href="#/resources/vehicles"><span class="icon icon-truck"></span> Vehicles</a>
            <a href="#/resources/species"><span class="icon icon-eye"></span> Species</a>
            <a href="#/resources/planets"><span class="icon icon-planet2"></span> Planets</a>
        </nav>
        <section id="main-container">
            <rebel-router animation="false" shadow="false">
                <rebel-route path="/info" component="info-page"></rebel-route>
                <rebel-route path="/resources/{resource}" component="resources-list"></rebel-route>
                <rebel-route path="/resource/people/{id}" component="people-resource"></rebel-route>
                <rebel-route path="/resource/starships/{id}" component="starships-resource"></rebel-route>
                <rebel-route path="/resource/vehicles/{id}" component="vehicles-resource"></rebel-route>
                <rebel-route path="/resource/species/{id}" component="species-resource"></rebel-route>
                <rebel-route path="/resource/planets/{id}" component="planets-resource"></rebel-route>
                <rebel-route path="/test">
                    <p>This is a route!</p>
                </rebel-route>
                <rebel-default component="home-page"></rebel-default>
            </rebel-router>
        </section>
        <footer id="main-footer">
            <p>Made with <span class="icon icon-cup"></span> by <a href="https://github.com/RevillWeb" target="_blank">@RevillWeb</a> | <span class="icon icon-github"></span> <a href="https://github.com/RevillWeb/rebel-router" target="_blank">rebel-router</a>.</p>
        </footer>
    </div>
</body>
</html>
